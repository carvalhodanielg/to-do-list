<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="./style.css">
    
</head>


<body>
    
    <header>
        <h1>My To-Do List</h1>
    </header>

    <main>
        <p id="add-title-text">Add your tasks!</p>
        <div class="task-add">
            
                 <!--Insertion tasks area-->
                <input type="text" id="main-task" name="main-task" placeholder="Add a task here... ">
                <input type="button" id="add-button" name="add-button" value="Add">
     
        </div>
    
        <div class="container" id="container">
            <!-- This div contains the box where the tasks wil be placed--> 
                

        </div>


        <div class="inferior-field">
            <!--Here goes the filds which counts the activities  yet to-do and the filter selector-->
            <div class="todo">
                <h3>To-do Activities: x</h3>
            </div>
            <div class="filter">
                <input type="button" id="all" name="all" value="All">
                <input type="button" id="active" name="active" value="Active">
                <input type="button" id="done" name="done" value="Done">
            </div>

        </div>
        <div class="clear-all">
            <input type="button" id="clear" class='clear'name="clear" value="Clear All">
        </div>

    </main>

    <script src="./scripts.js"> </script>

</body>

<footer>
    <p>Developed by <a href="https://github.com/carvalhodanielg">Daniel Carvalho</a>  | 2022</p>
</footer>

</html>
